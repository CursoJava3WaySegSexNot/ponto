<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <link rel='stylesheet' type="text/css" href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
          media="screen"/>
    <link rel="StyleSheet" type="text/css" href="/css/login.css" media="screen"/>
</h:head>
<h:body>
    <p:messages globalOnly="true"/>
    <div class="logo"/>

        <div class="login-block">
            <h1>Ponto Eletronico</h1>
            <h:form class="login-form" prependId="false">
                <!-- Messages must be global here, to show bad credentials -->

                <!-- Id's must not be changed to support spring security check -->
                <p:inputText id="username" placeholder="Nome de usuÃ¡rio" required="true" label="username"/>
                <p:password id="password" placeholder="Senha" label="password" required="true"/>
                <p:commandButton id="login" value="Entrar"
                                 action="#{loginBean.login}" ajax="false"/>

            </h:form>
        </div>

</h:body>
</html>
