<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form id="loginForm" prependId="false">
		<!-- Messages must be global here, to show bad credentials -->
		<p:messages globalOnly="true"/>

		<!-- Id's must not be changed to support spring security check -->
		<p:panelGrid columns="2">
			<p:outputLabel for="username" value="User: "/>
			<p:inputText id="username" required="true" label="username"/>

			<p:outputLabel for="password" value="Password: "/>
			<p:password id="password" label="password" required="true"/>
		</p:panelGrid>

		<p:commandButton id="login" value="Login"
						 action="#{loginBean.login}" ajax="false"/>
	</h:form>
</h:body>
</html>
