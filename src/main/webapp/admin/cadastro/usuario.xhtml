<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="StyleSheet" type="text/css" href="/css/style.css" media="screen"/>

</h:head>

<h:body>
    <ui:composition template="../../WEB-INF/template.xhtml">
        <ui:define name="conteudo">
            <div class="form">
                <h1>Novo Usuário</h1>
                <p:separator/>

                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard flowListener="#{usuarioBean.onFlowProcess}">
                        <p:tab id="personal" title="Pessoais">
                            <p:panel header="Informações Pessoais">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">

                                    <h:outputText value="Nome: *" />
                                    <p:inputText value="#{usuarioBean.usuario.nome}" required="true" label="Nome"/>

                                    <h:outputText value="Sobrenome: *" />
                                    <p:inputText value="#{usuarioBean.usuario.sobrenome}" required="true" label="Sobrenome"/>

                                    <h:outputText value="Nascimento: " />
                                    <p:inputText value="#{usuarioBean.usuario.nascimento}" />

                                    <h:outputText value="CPF: " />
                                    <p:inputText value="#{usuarioBean.usuario.cpf}" />

                                    <h:outputText value="Pular para o fim: " />
                                    <h:selectBooleanCheckbox value="#{usuarioBean.skip}" />

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Endereço">
                            <p:panel header="Informações de endereço">
                                <p:messages />
                                <h:panelGrid columns="4" columnClasses="label, value">
                                    <h:outputText value="Logadouro: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.logadouro}" />

                                    <h:outputText value="Número: " />
                                    <p:inputNumber value="#{usuarioBean.usuario.endereco.numero}" />

                                    <h:outputText value="Complemento: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.complemento}" />

                                    <h:outputText value="Bairro: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.bairro}" />

                                    <h:outputText value="Cidade: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.cidade}" />

                                    <h:outputText value="Estado: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.estado}" />

                                    <h:outputText value="CEP: " />
                                    <p:inputText value="#{usuarioBean.usuario.endereco.cep}" />

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="contact" title="Contato">
                            <p:panel header="Informações de contato">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: *" />
                                    <p:inputText value=""  label="Email"/>

                                    <h:outputText value="Phone: " />
                                    <p:inputText value=""/>

                                    <h:outputText value="Additional Info: " />
                                    <p:inputText value=""/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="login" title="Acesso">
                            <p:panel header="Informações de acesso">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Usuário: *" />
                                    <p:inputText value="#{usuarioBean.usuario.username}" required="true" label="Email"/>

                                    <h:outputText value="Senha: " />
                                    <p:password value="#{usuarioBean.usuario.password}"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmação">
                            <p:panel header="Resumo de dados">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Nome: " />
                                        <h:outputText value="#{usuarioBean.usuario.nome}" styleClass="outputLabel"/>

                                        <h:outputText value="Sobrenome: " />
                                        <h:outputText value="#{usuarioBean.usuario.sobrenome}" styleClass="outputLabel"/>

                                        <h:outputText value="Nascimento: " />
                                        <h:outputText value="#{usuarioBean.usuario.nascimento}" styleClass="outputLabel"/>

                                        <h:outputText value="CPF: " />
                                        <h:outputText value="#{usuarioBean.usuario.cpf}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Logadouro: " />
                                        <h:outputText value="#{usuarioBean.usuario.endereco.logadouro}" styleClass="outputLabel"/>

                                        <h:outputText value="CEP: " />
                                        <h:outputText value="#{usuarioBean.usuario.endereco.cep}" styleClass="outputLabel"/>

                                        <h:outputText value="Cidade: " />
                                        <h:outputText value="#{usuarioBean.usuario.endereco.cidade}" styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="" styleClass="outputLabel"/>

                                        <h:outputText value="Phone " />
                                        <h:outputText value="" styleClass="outputLabel"/>

                                        <h:outputText value="Info: " />
                                        <h:outputText value="" styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <p:commandButton value="Submit" actionListener="#{usuarioBean.save}" update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>

                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
