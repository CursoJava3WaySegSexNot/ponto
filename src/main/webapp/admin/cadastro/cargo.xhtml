<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="StyleSheet" type="text/css" href="/css/style.css" media="screen"/>

</h:head>

<h:body>
    <ui:composition template="../../WEB-INF/template.xhtml">
        <ui:define name="conteudo">

            <div class="form">

                <h1>Novo Cargo</h1>
                <p:separator/>


                <h:form id="form-cadastro">
                    <p:growl id="msg" showDetail="true" sticky="true"/>

                    <div class="ui-g">
                        <div class="ui-g-4 ui-g-nopad">
                            <div class="ui-g-6">
                                <div>
                                    <p:outputLabel value="Nome do Cargo" for="nomeCargo"/>
                                    <p:inputText id="nomeCargo" required="true"
                                                 value="#{cargoBean.cargo.nomeDoCargo}"/>
                                </div>
                                <div>
                                    <p:outputLabel value="Salário" for="salarioCargo"/>
                                    <p:inputNumber id="salarioCargo" decimalPlaces="2" symbol="R$" symbolPosition="p"
                                                   value="#{cargoBean.cargo.salario}"/>
                                </div>
                                <div>
                                    <p:outputLabel value="Carga Horária" for="cargaHorariaCargo"/>
                                    <p:inputNumber id="cargaHorariaCargo" decimalPlaces="0" symbol="Hs"
                                                   symbolPosition="f"
                                                   value="#{cargoBean.cargo.cargaHoraria}"/>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-8">
                            <p>Colocar Lista de Papeis</p>

                        </div>
                    </div>
                    <div style="padding: 10px;">
                        <p:commandButton style="width: 100%;"
                                         id="salvar" value="Cadastrar" action="#{cargoBean.save}"
                                         update="form-cadastro"/>
                    </div>
                </h:form>
            </div>


        </ui:define>
    </ui:composition>


</h:body>

</html>
