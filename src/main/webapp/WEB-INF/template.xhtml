<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="StyleSheet" type="text/css" href="/css/style.css" media="screen"/>

</h:head>
<h:body>
    <div class="container">
        <div class="header">
            <h1 id="logo">Ponto Eletronico</h1>
        </div>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar id="menubar">
                <p:submenu label="Cadastro" icon="ui-icon-document" style="text-transform: white">
                    <p:menuitem value="Cargo" url="/admin/cadastro/cargo.xhtml"/>
                    <p:menuitem value="Usuario" url="/admin/cadastro/usuario.xhtml"/>

                </p:submenu>

            <f:facet name="options">
                <p:outputLabel value="Bem vindo, #{loginBean.currentUser}" style="margin-right: 10px;" />
                <p:button value="Logout" href="/logout" />
            </f:facet>

        </p:menubar>
    </h:form>

        <div id="conteudo">
            <ui:insert name="conteudo">
                <h2>Conteúdo a ser incluído</h2>
            </ui:insert>
        </div>
    </div>
    <div class="footer">
        Esta aplicação faz parte do curso de JavaWeb. <a href="https://github.com/CursoJava3WaySegSexNot"
                                                         target="_blank"><strong>GitHub</strong></a> .
    </div>


</h:body>
</html>
